<div class="sidebar">
  <a
    *ngIf="showUp"
    [routerLink]="upRoute"
    class="sidebar__link sidebar__link--up"
  ></a>
  <a
    *ngIf="showDown"
    [routerLink]="downRoute"
    class="sidebar__link sidebar__link--down"
  ></a>
  <a
    *ngIf="showMain"
    [routerLink]="downRoute"
    class="sidebar__link sidebar__link--main"
  ></a>
</div>
