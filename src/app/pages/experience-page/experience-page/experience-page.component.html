<section
  class="experience"
  [ngClass]="{
    'scroll-up': scrollDirection === 'up',
    'scroll-down': scrollDirection === 'down'
  }"
>
  <div class="content" *ngIf="!loading">
    <div class="experience-content">
      <app-timeline [events]="data"></app-timeline>
    </div>
  </div>
  <app-loading *ngIf="loading"></app-loading>
</section>
